<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto+Condensed&family=Stick+No+Bills&display=swap" rel="stylesheet">
  <link rel="icon" href="clock.jpg">

<body>
  <!-- navlist -->

  <navbar>
    <ul class="navitem">
      <li class="navlist">Mohleem Scarves</li>
      <li class="navlist">Home</li>
      <li class="navlist">About</li>
      <li class="navlist">Services</li>
      <li class="navlist">Contact</li>
    </ul>


  </navbar>
  <main>




    <section class="middle">
      <h2>Our Discount Sales Starts In</h2>


    </section class="third">
    <section class="time">
      <div class="item">
        <div class="number">
          <p>2</p>

        </div>
        <div class="type">
          <p>Days</p>
        </div>
      </div>
      <div class="colon">
        <p>:</p>

      </div>
      <div class="item">
        <div class="number">
          <p>20</p>
        </div>
        <div class="type">
          <p>Hours</p>
        </div>
      </div>
      <div class="colon">
        <p>:</p>

      </div>
      <div class="item">
        <div class="number">
          <p>34</p>
        </div>
        <div class="type">
          <p>Minutes</p>
        </div>
      </div>
      <div class="colon">
        <p>:</p>

      </div>
      <div class="item">
        <div class="number">
          <p>89</p>
        </div>
        <div class="type">
          <p>Seconds</p>
        </div>
      </div>

    </section>
    <section class="notify">
      <button type="button" name="NOTIFY ME">NOTIFY ME</button>

    </section>
    <section class="footer">
      <i class="fa fa-twitter icon" aria-hidden="true"></i>
      <i class="fa fa-whatsapp icon" aria-hidden="true"></i>
      <i class="fa fa-instagram icon" aria-hidden="true"></i>




    </section>



  </main>
</body>

</html>
